<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ürünler - 3D Tech</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/navbar.css">
  <link rel="stylesheet" href="css/footer.css">
  <link rel="stylesheet" href="css/products.css">
  <link rel="stylesheet" href="css/responsive.css">
  <script src="js/error-handler.js"></script>
</head>
<body>
  <!-- Include Navbar -->
  <div id="navbar-container"></div>

  <!-- Products Hero -->
  <section class="products-hero">
    <div class="container">
      <div class="products-hero-content">
        <h1>Ürünlerimiz</h1>
        <p>En yeni teknoloji ürünleri ve en iyi fiyatlar</p>
      </div>
    </div>
  </section>

  <!-- Products Filters -->
  <section class="products-filters">
    <div class="container">
      <div class="filters-grid">
        <div class="search-box">
          <i class="fas fa-search"></i>
          <input type="text" id="product-search" placeholder="Ürün ara...">
        </div>
        <div class="filter-buttons">
          <button class="filter-btn active" data-category="all">Tümü</button>
          <button class="filter-btn" data-category="SmartHome">Akıllı Ev</button>
          <button class="filter-btn" data-category="Electronics">Elektronik</button>
          <button class="filter-btn" data-category="HomeAutomation">Ev Otomasyonu</button>
        </div>
        <div class="sort-options">
          <select>
            <option value="featured">Öne Çıkanlar</option>
            <option value="price-low">Fiyat (Düşükten Yükseğe)</option>
            <option value="price-high">Fiyat (Yüksekten Düşüğe)</option>
            <option value="name-asc">İsim (A-Z)</option>
            <option value="name-desc">İsim (Z-A)</option>
          </select>
        </div>
      </div>
    </div>
  </section>

  <!-- Products Grid -->
  <section class="products-grid">
    <div class="container">
      <div class="products-container" id="productsContainer">
        <!-- Ürünler JavaScript ile yüklenecek -->
      </div>
      <div class="pagination">
        <button class="page-btn"><i class="fas fa-chevron-left"></i></button>
        <button class="page-btn active">1</button>
        <button class="page-btn">2</button>
        <button class="page-btn">3</button>
        <span class="page-dots">...</span>
        <button class="page-btn">10</button>
        <button class="page-btn"><i class="fas fa-chevron-right"></i></button>
      </div>
    </div>
  </section>

  <!-- Include Footer -->
  <div id="footer-container"></div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Önce navbar ve footer bileşenlerini yükle
      Promise.all([
        fetch('components/navbar.html').then(response => response.text()),
        fetch('components/footer.html').then(response => response.text())
      ]).then(([navbarData, footerData]) => {
        document.getElementById('navbar-container').innerHTML = navbarData;
        document.getElementById('footer-container').innerHTML = footerData;
        
        // Bileşenler yüklendikten sonra main.js yüklendiğini bildir
        if (typeof updateHeader === 'function') {
          updateHeader();
          window.dispatchEvent(new Event('main_js_loaded'));
        }
      });
    });
  </script>
  <script src="js/main.js"></script>
  <script src="js/products.js"></script>
</body>
</html>
