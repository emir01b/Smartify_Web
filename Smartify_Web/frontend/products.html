<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ürünler - Smartify</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/navbar.css">
  <link rel="stylesheet" href="css/footer.css">
  <link rel="stylesheet" href="css/products.css">
  <link rel="stylesheet" href="css/responsive.css">
  <link rel="stylesheet" href="css/chatbot.css">
  <script src="js/error-handler.js"></script>
</head>
<body>
  <!-- Include Navbar -->
  <div id="navbar-container"></div>

  <!-- Products Hero -->
  <section class="products-hero">
    <div class="container">
      <div class="products-hero-content">
        <h1>Ürünlerimiz</h1>
        <p>En yeni teknoloji ürünleri ve en iyi fiyatlar</p>
      </div>
    </div>
  </section>

  <!-- Products Filters -->
  <section class="products-filters">
    <div class="container">
      <!-- Kategori Balonları -->
      <div class="category-pills">
        <button class="category-pill active" data-category="all">
          <i class="fas fa-th-large"></i> Tümü
        </button>
        <button class="category-pill" data-category="SmartHome">
          <i class="fas fa-home"></i> Akıllı Ev
        </button>
        <button class="category-pill" data-category="Electronics">
          <i class="fas fa-microchip"></i> Elektronik
        </button>
        <button class="category-pill" data-category="HomeAutomation">
          <i class="fas fa-cogs"></i> Ev Otomasyonu
        </button>
      </div>

      <!-- Arama ve Filtreler -->
      <div class="search-filters">
        <div class="search-box">
          <input type="text" id="product-search" placeholder="Ürün ara...">
          <button type="button" class="search-button">
            <i class="fas fa-search"></i>
          </button>
        </div>
      </div>

      <!-- Aktif Filtreler -->
      <div class="active-filters" id="activeFilters">
        <!-- Aktif filtreler JavaScript ile eklenecek -->
      </div>
    </div>
  </section>

  <!-- Products Grid -->
  <section class="products-grid">
    <div class="container">
      <div class="products-container" id="productsContainer">
        <!-- Ürünler JavaScript ile yüklenecek -->
      </div>
    </div>
  </section>

  <!-- Include Footer -->
  <div id="footer-container"></div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Önce navbar ve footer bileşenlerini yükle
      Promise.all([
        fetch('components/navbar.html').then(response => response.text()),
        fetch('components/footer.html').then(response => response.text())
      ]).then(([navbarData, footerData]) => {
        document.getElementById('navbar-container').innerHTML = navbarData;
        document.getElementById('footer-container').innerHTML = footerData;
        
        if (typeof updateHeader === 'function') {
          updateHeader();
          window.dispatchEvent(new Event('main_js_loaded'));
        }
      });
    });
  </script>
  <script src="js/main.js"></script>
  <script src="js/products.js"></script>
  <script src="js/chatbot.js"></script>
</body>
</html>
