<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sepetim - 3D Tech</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/navbar.css">
  <link rel="stylesheet" href="css/footer.css">
  <link rel="stylesheet" href="css/responsive.css">
  <style>
    .cart-section {
      padding: 2.5rem 0;
    }
    
    .cart-header {
      display: flex;
      align-items: center;
      margin-bottom: 2rem;
    }
    
    .cart-header h1 {
      font-size: 1.75rem;
      font-weight: 600;
      margin-bottom: 0;
      color: var(--text-color);
    }
    
    .cart-badge {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      background-color: var(--primary-color);
      color: white;
      font-size: 0.75rem;
      font-weight: 600;
      height: 1.5rem;
      width: 1.5rem;
      border-radius: 50%;
      margin-left: 0.75rem;
    }
    
    .cart-content {
      display: grid;
      grid-template-columns: 2fr 1fr;
      gap: 2rem;
    }
    
    .cart-empty {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 3rem;
      background-color: var(--white);
      border-radius: 8px;
      box-shadow: var(--shadow);
      text-align: center;
      margin-top: 1.5rem;
    }
    
    .cart-empty i {
      font-size: 4rem;
      color: var(--light-text);
      margin-bottom: 1.5rem;
    }
    
    .cart-empty h3 {
      font-size: 1.25rem;
      margin-bottom: 0.5rem;
    }
    
    .cart-empty p {
      color: var(--light-text);
      margin-bottom: 1.5rem;
    }
    
    .cart-table-container {
      background-color: var(--white);
      border-radius: 8px;
      box-shadow: var(--shadow);
      overflow: hidden;
    }
    
    .cart-table {
      width: 100%;
      border-collapse: collapse;
    }
    
    .cart-table th {
      background-color: var(--white);
      color: var(--text-color);
      font-weight: 500;
      text-align: left;
      padding: 1rem;
      border-bottom: 1px solid var(--border-color);
    }
    
    .cart-table td {
      padding: 1rem;
      border-bottom: 1px solid var(--border-color);
      vertical-align: middle;
    }
    
    .cart-table tr:last-child td {
      border-bottom: none;
    }
    
    .cart-product {
      display: flex;
      align-items: center;
      gap: 1rem;
    }
    
    .cart-product img {
      width: 80px;
      height: 80px;
      object-fit: cover;
      border-radius: 4px;
    }
    
    .cart-product h4 {
      font-size: 1rem;
      font-weight: 500;
      margin-bottom: 0.25rem;
    }
    
    .cart-product p {
      font-size: 0.875rem;
      color: var(--light-text);
      margin-bottom: 0;
    }
    
    .quantity-selector {
      display: flex;
      align-items: center;
      border: 1px solid var(--border-color);
      border-radius: 4px;
      overflow: hidden;
      width: 100px;
    }
    
    .quantity-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 28px;
      height: 28px;
      background-color: var(--light-bg);
      border: none;
      cursor: pointer;
    }
    
    .quantity-btn:hover {
      background-color: var(--border-color);
    }
    
    .quantity-selector input {
      width: 40px;
      text-align: center;
      border: none;
      outline: none;
      padding: 0.25rem 0;
      -moz-appearance: textfield;
    }
    
    .quantity-selector input::-webkit-inner-spin-button,
    .quantity-selector input::-webkit-outer-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }
    
    .remove-btn {
      background: none;
      border: none;
      color: var(--light-text);
      cursor: pointer;
      transition: var(--transition);
    }
    
    .remove-btn:hover {
      color: var(--error-color);
    }
    
    .cart-summary {
      background-color: var(--white);
      border-radius: 8px;
      box-shadow: var(--shadow);
      padding: 1.5rem;
      position: sticky;
      top: 1.5rem;
    }
    
    .cart-summary h3 {
      font-size: 1.25rem;
      font-weight: 600;
      margin-bottom: 1.5rem;
      padding-bottom: 0.75rem;
      border-bottom: 1px solid var(--border-color);
    }
    
    .summary-row {
      display: flex;
      justify-content: space-between;
      margin-bottom: 1rem;
    }
    
    .summary-row.total {
      margin-top: 1.5rem;
      padding-top: 1rem;
      border-top: 1px solid var(--border-color);
      font-weight: 600;
      font-size: 1.125rem;
    }
    
    .summary-label {
      color: var(--light-text);
    }
    
    .summary-value {
      font-weight: 500;
    }
    
    .free-shipping {
      color: var(--success-color);
    }
    
    .coupon-form {
      display: flex;
      margin-top: 1rem;
      margin-bottom: 1.5rem;
    }
    
    .coupon-input {
      flex: 1;
      border: 1px solid var(--border-color);
      border-radius: 4px 0 0 4px;
      padding: 0.5rem 0.75rem;
      font-size: 0.875rem;
      outline: none;
    }
    
    .coupon-input:focus {
      border-color: var(--primary-color);
    }
    
    .coupon-btn {
      background-color: var(--primary-color);
      color: white;
      border: none;
      border-radius: 0 4px 4px 0;
      padding: 0.5rem 1rem;
      cursor: pointer;
      transition: var(--transition);
    }
    
    .coupon-btn:hover {
      background-color: var(--secondary-color);
    }
    
    .checkout-btn {
      width: 100%;
      padding: 0.875rem;
      font-weight: 600;
      margin-bottom: 1rem;
    }
    
    .continue-shopping {
      text-align: center;
    }
    
    .continue-shopping a {
      display: inline-flex;
      align-items: center;
      color: var(--primary-color);
      font-size: 0.875rem;
      gap: 0.375rem;
    }
    
    .continue-shopping a:hover {
      color: var(--secondary-color);
      text-decoration: underline;
    }

    /* Recommended Products */
    .recommended-section {
      margin-top: 3rem;
      padding-top: 2rem;
      border-top: 1px solid var(--border-color);
    }
    
    .recommended-section h2 {
      font-size: 1.5rem;
      font-weight: 600;
      margin-bottom: 1.5rem;
    }
    
    .recommended-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 1.5rem;
    }
    
    @media (max-width: 992px) {
      .cart-content {
        grid-template-columns: 1fr;
      }
      
      .recommended-grid {
        grid-template-columns: repeat(3, 1fr);
      }
    }
    
    @media (max-width: 768px) {
      .cart-table {
        font-size: 0.875rem;
      }
      
      .recommended-grid {
        grid-template-columns: repeat(2, 1fr);
      }
      
      .cart-product img {
        width: 60px;
        height: 60px;
      }
    }
    
    @media (max-width: 576px) {
      .cart-table th:nth-child(2),
      .cart-table td:nth-child(2) {
        display: none;
      }
      
      .recommended-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <!-- Include Navbar -->
  <div id="navbar-container"></div>

  <!-- Cart Section -->
  <section class="cart-section">
    <div class="container">
      <div class="cart-header">
        <h1>Alışveriş Sepetim</h1>
        <span class="cart-badge" id="cart-count">0</span>
      </div>
      
      <!-- Boş sepet durumu -->
      <div class="cart-empty" id="empty-cart" style="display: none;">
        <i class="fas fa-shopping-cart"></i>
        <h3>Sepetiniz boş</h3>
        <p>Sepetinizde henüz ürün bulunmamaktadır.</p>
        <a href="products.html" class="btn">Alışverişe Başla</a>
      </div>
      
      <!-- Sepet içeriği -->
      <div id="cart-content" class="cart-content">
        <div class="cart-table-container">
          <table class="cart-table">
            <thead>
              <tr>
                <th>Ürün</th>
                <th>Fiyat</th>
                <th>Adet</th>
                <th>Toplam</th>
                <th></th>
              </tr>
            </thead>
            <tbody id="cart-items">
              <!-- Ürünler JavaScript ile yüklenecek -->
            </tbody>
          </table>
        </div>
        
        <div class="cart-summary">
          <h3>Sipariş Özeti</h3>
          
          <div class="summary-row">
            <span class="summary-label">Ara Toplam</span>
            <span class="summary-value" id="subtotal">₺0.00</span>
          </div>
          
          <div class="summary-row">
            <span class="summary-label">Kargo</span>
            <span class="summary-value" id="shipping"><span class="free-shipping">Ücretsiz</span></span>
          </div>
          
          <div class="summary-row" id="discount-row" style="display: none;">
            <span class="summary-label">İndirim</span>
            <span class="summary-value" id="discount">-₺0.00</span>
          </div>
          
          <div class="summary-row total">
            <span>Toplam</span>
            <span id="total">₺0.00</span>
          </div>
          
          <div class="coupon-form">
            <input type="text" class="coupon-input" id="coupon-code" placeholder="Kupon kodu girin">
            <button class="coupon-btn" id="apply-coupon">Uygula</button>
          </div>
          
          <button class="btn checkout-btn">Ödemeye Geç</button>
          
          <div class="continue-shopping">
            <a href="products.html">
              <i class="fas fa-arrow-left"></i>
              Alışverişe Devam Et
            </a>
          </div>
        </div>
      </div>
      
      <!-- Önerilen Ürünler -->
      <div class="recommended-section">
        <h2>Sizin İçin Önerilenler</h2>
        <div class="recommended-grid" id="recommended-products">
          <!-- Önerilen ürünler JavaScript ile yüklenecek -->
        </div>
      </div>
    </div>
  </section>

  <!-- Include Footer -->
  <div id="footer-container"></div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Önce navbar ve footer bileşenlerini yükle
      Promise.all([
        fetch('components/navbar.html').then(response => response.text()),
        fetch('components/footer.html').then(response => response.text())
      ]).then(([navbarData, footerData]) => {
        document.getElementById('navbar-container').innerHTML = navbarData;
        document.getElementById('footer-container').innerHTML = footerData;
        
        // Bileşenler yüklendikten sonra main.js yüklendiğini bildir
        if (typeof updateHeader === 'function') {
          updateHeader();
          window.dispatchEvent(new Event('main_js_loaded'));
        }
      });
    });
  </script>
  <script src="js/main.js"></script>
  <script src="js/cart.js"></script>
</body>
</html>
