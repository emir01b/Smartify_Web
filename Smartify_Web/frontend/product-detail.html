<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ürün Detayı - Smartify</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/navbar.css">
  <link rel="stylesheet" href="css/footer.css">
  <link rel="stylesheet" href="css/products.css">
  <link rel="stylesheet" href="css/responsive.css">
  <link rel="stylesheet" href="css/chatbot.css">
</head>
<body>
  <!-- Include Navbar -->
  <div id="navbar-container"></div>

  <!-- Product Detail Section -->
  <section class="product-detail">
    <div class="container">
      <!-- Kategori Yolu -->
      <div class="breadcrumb" id="categoryPath">
        <!-- Kategori yolu buraya dinamik olarak eklenecek -->
      </div>
      
      <div class="product-grid">
        <!-- Product Images -->
        <div class="product-images">
          <div class="main-image">
            <img src="" alt="" id="mainImage">
          </div>
          <div class="thumbnail-images" id="thumbnailContainer">
            <!-- Thumbnails will be dynamically added here -->
          </div>
        </div>

        <!-- Product Info -->
        <div class="product-info">
          <h1 id="productTitle"></h1>
          <div class="product-meta">
            <div class="stock-status" id="stockStatus">
              <i class="fas fa-check-circle"></i>
              <span></span>
            </div>
          </div>
          
          <!-- Fiyat ve Sepete Ekleme -->
          <div class="price-cart-section">
            <div class="product-price">
              <span class="current-price" id="productPrice"></span>
            </div>
            <div class="product-actions">
              <div class="quantity-selector">
                <button class="qty-btn minus" type="button"><i class="fas fa-minus"></i></button>
                <input type="number" id="quantity" value="1" min="1" max="10">
                <button class="qty-btn plus" type="button"><i class="fas fa-plus"></i></button>
              </div>
              <button class="btn add-to-cart" id="addToCartBtn">
                <i class="fas fa-shopping-cart"></i>
                Sepete Ekle
              </button>
              <button class="btn wishlist-btn" id="addToFavoritesBtn">
                <i class="far fa-heart"></i>
                Favorilere Ekle
              </button>
            </div>
          </div>
          
          <!-- Ürün Özellikleri -->
          <div class="product-features">
            <h3>Özellikler</h3>
            <ul id="productFeatures">
              <!-- Özellikler buraya dinamik olarak eklenecek -->
            </ul>
          </div>
          
          <!-- Teknik Özellikler -->
          <div class="product-specifications">
            <h3>Teknik Özellikler</h3>
            <div id="productSpecifications">
              <!-- Teknik özellikler buraya dinamik olarak eklenecek -->
            </div>
          </div>
        </div>

        <!-- Benzer Ürünler -->
        <div class="similar-products">
          <h3>Benzer Ürünler</h3>
          <div class="similar-products-list" id="similarProducts">
            <!-- Benzer ürünler buraya dinamik olarak eklenecek -->
          </div>
        </div>
      </div>

      <!-- Ürün Açıklaması -->
      <div class="product-description-section">
        <h3>Ürün Açıklaması</h3>
        <div class="description-content" id="productDescription">
        </div>
      </div>
    </div>
  </section>

  <!-- Include Footer -->
  <div id="footer-container"></div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Önce navbar ve footer bileşenlerini yükle
      Promise.all([
        fetch('components/navbar.html').then(response => response.text()),
        fetch('components/footer.html').then(response => response.text())
      ]).then(([navbarData, footerData]) => {
        document.getElementById('navbar-container').innerHTML = navbarData;
        document.getElementById('footer-container').innerHTML = footerData;
        
        // Bileşenler yüklendikten sonra main.js yüklendiğini bildir
        if (typeof updateHeader === 'function') {
          updateHeader();
          window.dispatchEvent(new Event('main_js_loaded'));
        }
      });
    });
  </script>
  <script src="js/main.js"></script>
  <script src="js/product-detail.js"></script>
  <script src="js/chatbot.js"></script>
</body>
</html>
